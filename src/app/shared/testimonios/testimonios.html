<section class="bg-slate-950 py-24 overflow-hidden relative">
    <div class="absolute top-1/2 left-0 -translate-y-1/2 w-64 h-64 bg-emerald-500/5 rounded-full blur-[100px]"></div>

    <div class="container px-6 py-10 mx-auto relative z-10">
        <div class="lg:-mx-6 lg:flex lg:items-center">
            
            <div class="relative lg:w-1/2 lg:mx-6 w-full">
                <div class="absolute -inset-2 bg-emerald-500/20 blur-xl rounded-[3.5rem] opacity-50"></div>
                <img class="relative object-cover object-center w-full h-96 rounded-[3.5rem] lg:h-[40rem] border border-white/10 shadow-2xl transition-all duration-700 ease-in-out" 
                     [src]="listaTestimonios[currentIndex()].imagen" 
                     [alt]="listaTestimonios[currentIndex()].nombre">
            </div>

            <div class="mt-12 lg:w-1/2 lg:px-12 lg:mt-0">
                <span class="text-emerald-500 font-black uppercase tracking-[0.5em] text-[10px] block mb-4">Experiencias de Éxito</span>
                
                <p class="text-7xl font-black text-emerald-500 leading-none mb-6">“</p>

                <div class="min-h-[250px]"> <h2 class="text-3xl font-black text-white lg:text-5xl uppercase tracking-tighter leading-none mb-8">
                        Lo que dicen <br> <span class="text-emerald-500">nuestros clientes</span>
                    </h2>

                    <p class="max-w-lg text-slate-400 text-lg leading-relaxed font-medium italic transition-opacity duration-500">
                        "{{ listaTestimonios[currentIndex()].frase }}"
                    </p>

                    <div class="mt-10">
                        <h3 class="text-xl font-black text-white uppercase tracking-tighter">{{ listaTestimonios[currentIndex()].nombre }}</h3>
                        <p class="text-emerald-500 font-bold text-xs uppercase tracking-widest mt-1">{{ listaTestimonios[currentIndex()].cargo }}</p>
                    </div>
                </div>

                <div class="flex items-center gap-6 mt-12">
                    <button (click)="prev()" title="Anterior" 
                        class="p-5 text-white border border-white/10 rounded-2xl hover:bg-emerald-500 hover:text-slate-950 hover:border-emerald-500 transition-all active:scale-90 shadow-lg hover:shadow-emerald-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>

                    <button (click)="next()" title="Siguiente" 
                        class="p-5 text-white border border-white/10 rounded-2xl hover:bg-emerald-500 hover:text-slate-950 hover:border-emerald-500 transition-all active:scale-90 shadow-lg hover:shadow-emerald-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    
                    <div class="flex gap-2 ml-4">
                        @for (dot of listaTestimonios; track $index) {
                            <div [class]="$index === currentIndex() ? 'w-8 bg-emerald-500' : 'w-2 bg-slate-800'" 
                                 class="h-2 rounded-full transition-all duration-500"></div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
