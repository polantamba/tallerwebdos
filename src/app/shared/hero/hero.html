<section class="w-full bg-slate-950 pt-24 pb-48 relative">
    <div class="container relative z-10 mx-auto px-6 text-center">
        <h1 class="text-6xl lg:text-9xl font-black text-white leading-none tracking-tighter uppercase mb-10">
            {{titulo}}<br>
            <span class="text-emerald-500">{{titulo2}}</span>
        </h1>
        <p class="max-w-2xl mx-auto text-xl text-slate-300 font-bold tracking-wide leading-relaxed mb-20 uppercase">{{descripcion}}</p>

        <div class="flex justify-center mb-40">
            <div class="relative w-full lg:w-5/6">
                <div class="absolute -inset-2 bg-emerald-500/30 blur-xl rounded-[3rem]"></div>
                <img class="relative w-full h-[650px] object-cover rounded-[3rem] border-4 border-white/10" [src]="imagen">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-7xl mx-auto -mt-72">
            <div class="bg-white p-12 rounded-[2rem] shadow-2xl text-left border-b-8 border-emerald-500">
                <h2 class="text-3xl font-black text-slate-900 mb-4 uppercase tracking-tighter">{{item1}}</h2>
                <p class="text-slate-600 font-medium text-base mb-10 leading-snug">{{parrafo1}}</p>
                <div class="flex items-center justify-between pt-6 border-t border-slate-100">
                    <span class="text-4xl font-black text-slate-900 tracking-tighter">{{precio1}}</span>
                    <button class="text-xs font-black uppercase tracking-widest text-emerald-600 hover:text-slate-900 transition-colors">{{boton1}}</button>
                </div>
            </div>

            <div class="bg-slate-900 p-12 rounded-[2rem] shadow-2xl text-left border-b-8 border-white transform md:-translate-y-12">
                <h2 class="text-3xl font-black text-white mb-4 uppercase tracking-tighter">{{item2}}</h2>
                <p class="text-slate-400 font-medium text-base mb-10 leading-snug">{{parrafo2}}</p>
                <div class="flex items-center justify-between pt-6 border-t border-white/10">
                    <span class="text-4xl font-black text-white tracking-tighter">{{precio2}}</span>
                    <button class="px-8 py-3 bg-emerald-500 text-slate-950 font-black rounded-xl text-xs uppercase tracking-widest hover:bg-white transition-all">{{boton2}}</button>
                </div>
            </div>

            <div class="bg-white p-12 rounded-[2rem] shadow-2xl text-left border-b-8 border-emerald-500">
                <h2 class="text-3xl font-black text-slate-900 mb-4 uppercase tracking-tighter">{{item3}}</h2>
                <p class="text-slate-600 font-medium text-base mb-10 leading-snug">{{parrafo3}}</p>
                <div class="flex items-center justify-between pt-6 border-t border-slate-100">
                    <span class="text-4xl font-black text-slate-900 tracking-tighter">{{precio3}}</span>
                    <button class="text-xs font-black uppercase tracking-widest text-emerald-600 hover:text-slate-900 transition-colors">{{boton3}}</button>
                </div>
            </div>
        </div>
    </div>
</section>
