<div class="min-h-screen bg-slate-950 flex items-center justify-center px-6 py-12">
    <div class="max-w-md w-full bg-white rounded-[3rem] p-12 shadow-2xl relative overflow-hidden">
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-emerald-500/10 rounded-full blur-3xl"></div>
        
        <div class="relative mb-12 text-center">
            <span class="text-emerald-600 font-black uppercase tracking-[0.4em] text-[10px] block mb-2">Seguridad Pol Events</span>
            <h2 class="text-4xl font-black text-slate-950 uppercase tracking-tighter">Acceso <span class="text-emerald-500">Elite</span></h2>
            <div class="w-12 h-1.5 bg-slate-950 mx-auto mt-4 rounded-full"></div>
        </div>

        <form (ngSubmit)="iniciarSesion()" #f="ngForm" class="space-y-8 relative">
            <div class="group">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-3 block">Email Corporativo</label>
                <input type="email" name="email" [(ngModel)]="email" required
                    class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 font-bold text-slate-900 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
            </div>

            <div class="group">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-3 block">Clave de Seguridad</label>
                <input type="password" name="password" [(ngModel)]="password" required
                    class="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 font-bold text-slate-900 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
            </div>

            <button type="submit" [disabled]="!f.valid"
                class="w-full bg-slate-950 text-white font-black py-6 rounded-2xl shadow-xl hover:bg-emerald-600 hover:text-slate-950 transition-all uppercase tracking-[0.4em] text-[10px] disabled:opacity-30">
                Verificar Identidad
            </button>
        </form>
    </div>
</div>
