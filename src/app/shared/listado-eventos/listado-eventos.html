<div class="bg-white rounded-[3.5rem] shadow-2xl border border-slate-100 overflow-hidden font-sans">
    <table class="w-full text-left">
        <thead class="bg-slate-950 text-white uppercase text-[10px] font-black tracking-[0.4em]">
            <tr>
                <th class="p-10">Identidad</th>
                <th class="p-10">Inversi√≥n</th>
                <th class="p-10 text-right">Acciones</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-slate-50">
            @for (item of eventos; track item.id) {
            <tr class="hover:bg-slate-50/50 transition-all duration-500 group">
                <td class="p-10">
                    <div class="flex items-center gap-8">
                        <img [src]="item.imageUrl" class="w-24 h-24 object-cover rounded-[2rem] shadow-xl border-4 border-white group-hover:scale-110 transition-transform duration-700">
                        <div>
                            <p class="font-black text-slate-950 text-2xl tracking-tighter uppercase mb-1">{{item.nombre}}</p>
                            <p class="text-slate-400 font-medium text-xs">{{item.descripcion | slice:0:40}}...</p>
                        </div>
                    </div>
                </td>
                <td class="p-10 font-black text-emerald-600 text-3xl tracking-tighter">${{item.precio}}</td>
                <td class="p-10 text-right">
                    <div class="flex items-center justify-end gap-5">
                        <button (click)="prepararEdicion(item)" class="w-14 h-14 flex items-center justify-center bg-slate-950 text-emerald-500 rounded-2xl hover:bg-emerald-500 hover:text-slate-950 transition-all shadow-lg">
                            <span class="text-xl">‚úèÔ∏è</span>
                        </button>
                        <button (click)="eliminar(item.id!)" class="w-14 h-14 flex items-center justify-center bg-slate-100 text-rose-500 rounded-2xl hover:bg-rose-500 hover:text-white transition-all shadow-sm">
                            <span class="text-xl">üóëÔ∏è</span>
                        </button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
