<div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
    <div class="bg-purple-700 p-4">
        <h3 class="text-white font-bold text-lg">Detalles del Paquete</h3>
    </div>
    <div class="p-6 space-y-4">
        <div class="flex items-center space-x-4">
            <div class="bg-purple-100 p-3 rounded-full text-2xl">Pol Events</div>
            <div>
                <p class="text-xs text-gray-400 uppercase font-bold tracking-wider">Nombre del Evento</p>
                <p class="text-xl font-semibold text-gray-800">{{evento?.nombre}}</p>
            </div>
        </div>
        <div class="bg-yellow-50 p-4 rounded-lg border-l-4 border-yellow-400">
            <p class="text-xs text-yellow-600 font-bold uppercase">Descripción</p>
            <p class="text-sm text-yellow-800 italic">{{evento?.descripcion}}</p>
        </div>
            <div class="bg-gray-50 p-3 rounded-lg">
                <p class="text-xs text-gray-400 font-bold uppercase">Fecha</p>
                <p class="text-gray-700">{{evento?.fecha}}</p>
            </div>
        </div>
        <button (click)="avisarSeleccion()" class="w-full bg-purple-700 hover:bg-purple-800 text-white font-bold py-3 px-4 rounded-lg transition-transform active:scale-95 shadow-md">
            Confirmar Interés
        </button>
    </div>
