<div class="min-h-screen bg-slate-950 py-32 px-8 font-sans">
    <div class="max-w-7xl mx-auto">
        <div class="mb-24 flex flex-col md:flex-row md:items-end justify-between border-b border-white/10 pb-12">
            <div>
                <span class="text-emerald-500 font-black uppercase tracking-[0.5em] text-[10px] block mb-4">Visual Archive</span>
                <h1 class="text-6xl font-black text-white tracking-tighter uppercase leading-none">POL EVENTS <br><span class="text-emerald-500">GALLERY</span></h1>
            </div>
            <p class="text-slate-500 font-black text-xs uppercase tracking-widest mt-8 md:mt-0">Colección Privada 2026</p>
        </div>

        <div class="columns-1 md:columns-2 lg:columns-3 gap-8 space-y-8">
            @for (item of eventos(); track $index) {
            <div class="break-inside-avoid relative group rounded-[2.5rem] overflow-hidden border border-white/5 shadow-2xl bg-slate-900">
                <img [src]="item.imageUrl" class="w-full h-auto brightness-75 group-hover:brightness-100 grayscale group-hover:grayscale-0 transition-all duration-1000 transform group-hover:scale-110" onerror="this.src='https://via.placeholder.com/600x800?text=Cargando+Imagen...'">
                <div class="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex flex-col justify-end p-10 text-left">
                    <span class="text-emerald-500 font-black text-[10px] uppercase tracking-widest mb-2">{{item.fecha}}</span>
                    <h3 class="text-2xl font-black text-white uppercase tracking-tighter">{{item.nombre}}</h3>
                </div>
            </div>
            } @empty {
                <div class="col-span-full py-40 text-center border-2 border-dashed border-white/5 rounded-[3rem]">
                    <p class="text-slate-500 font-black uppercase tracking-[0.3em] text-xs leading-loose">El archivo visual está vacío. <br> Registre datos en el panel de Gestión.</p>
                </div>
            }
        </div>
    </div>
</div>
