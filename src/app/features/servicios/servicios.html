<div class="min-h-screen bg-white py-32 px-8 font-sans">
    <div class="max-w-7xl mx-auto">
        <div class="mb-32">
            <span class="text-emerald-600 font-black uppercase tracking-[0.4em] text-[10px] block mb-4">Portafolio Exclusivo</span>
            <h2 class="text-7xl font-black text-slate-950 tracking-tighter uppercase">DISEÑO DE <span class="text-emerald-500">EXPERIENCIAS</span></h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-20">
            @for (item of lista(); track $index) {
            <div class="group border-b-4 border-slate-950 pb-16">
                <div class="relative h-[550px] overflow-hidden rounded-[3rem] mb-10 shadow-2xl bg-slate-100">
                    <img [src]="item.imageUrl" class="w-full h-full object-cover grayscale group-hover:grayscale-0 group-hover:scale-105 transition-all duration-1000" onerror="this.src='https://via.placeholder.com/600x800'">
                    <div class="absolute bottom-10 right-10 bg-emerald-500 text-slate-950 px-8 py-3 rounded-full font-black text-sm tracking-widest shadow-2xl">
                        DESDE ${{item.precio}}
                    </div>
                </div>
                <div class="flex flex-col md:flex-row justify-between items-start gap-8">
                    <div class="max-w-md">
                        <h3 class="text-4xl font-black text-slate-900 mb-6 uppercase tracking-tighter">{{item.nombre}}</h3>
                        <p class="text-slate-500 font-bold text-lg leading-relaxed mb-6">{{item.descripcion}}</p>
                        <div class="flex items-center gap-4 text-emerald-600 font-black text-xs uppercase tracking-widest">
                            <span class="w-10 h-1 bg-emerald-500"></span>
                            {{item.fecha}}
                        </div>
                    </div>
                    <button class="px-12 py-5 bg-slate-950 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-emerald-500 hover:text-slate-950 transition-all duration-500 shadow-xl">Reservar</button>
                </div>
            </div>
            } @empty {
                <div class="col-span-full py-32 text-center">
                    <p class="text-slate-300 font-black uppercase tracking-[0.5em] text-sm">Cargando catálogo... </p>
                </div>
            }
        </div>
    </div>
</div>
